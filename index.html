<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

</head>

<body>

    <h1>¡My Music Player!</h1>
    <div id="listaCanciones" class="Lista"></div>



    <h3>Canción reproduciendose</h3>
    <div id="playingSong"></div>

    <!-- Etiqueta html que permite reproducir audio -->
    <audio id="reproductorAudio" class="Audio" src="./audio/Bon Iver & St. Vincent - Roslyn (Lyrics).mp3" controls></audio>

    <!-- Botones -->
     <div class="DivButtons">
        <button id="btnTema3" class="Button">Play Song 3</button>
        <button id="btnAnt" class="Button fas fa-backward"></button>
        <button id="btnPlay" class="Button fas fa-play"></button>
        <button id="btnPausa" class="Button fas fa-pause"></button>
        <button id="btnSig" class="Button fas fa-forward"></button>
     </div>
    
    <script src="./javascript.js"></script>

</body>

</html>
